<div class="container mt-4">
    <h2>All Packages</h2>
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Destination</th>
          <th>Price</th>
          <th>Duration</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for package in packages %}
        <tr>
          <td>{{ package.title }}</td>
          <td>{{ package.destination.name }}</td>
          <td>${{ package.price }}</td>
          <td>{{ package.duration }} days</td>
          <td>          <a href="{% url 'update_package' package.id %}" class="btn btn-warning">Edit Package</a>
            <a href="{% url 'delete_package' package.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this package?');">Delete</a>

          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No packages available.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
