<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>add package</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>
    
        <label>Duration (days):</label><br>
        <input type="number" name="duration_days" required><br><br>
    
        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>
    
        <label>Included:</label><br>
        <textarea name="included" required></textarea><br><br>
    
        <label>Start Date:</label><br>
        <input type="date" name="start_date" required><br><br>
    
        <label>End Date:</label><br>
        <input type="date" name="end_date" required><br><br>
    
        <label>Image 1:</label><br>
        <input type="file" name="image" required><br><br>
    
        <label>Image 2:</label><br>
        <input type="file" name="image2" required><br><br>
    
        <label>Image 3:</label><br>
        <input type="file" name="image3" required><br><br>
    
        <button type="submit">Add Package</button>
    </form>
</body>
</html>
