<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Card 1 -->
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden h-100 destination-card">
        <img src="{{ dest.image.url }}" class="card-img-top" alt="Munnar" style="height: 220px; object-fit: cover;">
        <div class="card-body text-center bg-light p-4">
          <h5 class="card-title fw-bold mb-1">{{ dest.name }}</h5>
          <p class="text-muted small mb-2">{{ dest.place }}</p>
          <div class="mb-2">
            <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#189;</span>
            <span class="text-muted small">({{ dest.rating }} 5)</span>
          </div>
          <p class="card-text text-muted small">{{ dest.description }}</p>
          <a href="" class="btn btn-primary btn-gradient rounded-pill px-4 mt-3">Book NOW</a>
        </div>
      </div>
    </div>
    
</body>
</html>
